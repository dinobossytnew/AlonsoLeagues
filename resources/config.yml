Permissions:
  Admin: "alonsoleagues.admin"
  Stats-others: "alonsoleagues.stats.others"

Options:
  Debug: true
  #Enable to use leaderboards with AlonsoLeaderboards plugin.
  AlonsoLeaderboards:
    Enabled: true
    #Delay in minutes before first data load to provide information to AlonsoLeaderboards plugin.
    Delay: 3 #Recommended: 3 - 5 minutes
    #Interval in minutes between data update to provide information AlonsoLeaderboards plugin.
    Interval: 10 #Recommended: 10 - 15
  Leagues:
    Formula:
      #If enabled, it will calculate the ranks based on the formula provided.
      #If false YOU MUST PROVIDE THE LEAGUES AND REQUIRED POINTS FOR EACH LEAGUE IN leagues.yml
      Enabled: true
      #This formula is used to calculate new leagues from leagues.yml
      #WARNING: MAKE SURE FIRST VALUE NEVER RETURNS 0. It must returns AT LEAST 1 or it will be ignored.
      #WARNING: This formula is processed internally using eval methods. (Javascript)
      #That means that it can be used to modify everything internally if not used with caution.
      #That includes files, folders, etc. Make sure only YOU have access to this. You have been WARNED!
      #Recommended to leave this as default if you DON'T UNDERSTAND HOW IT WORKS.
      #DO NOT EVER COPY AND PASTE FORMULAS FROM INTERNET IF YOU DON'T UNDERSTAND THEM.
      Formula: "25*(Math.pow(INDEX,2)) + (125*INDEX) + 850"
  Kick-on-fail:
    Enabled: true
    Reason:
    #Support PlaceholderAPI, it might not properly with many plugins because is most likely that
    #the placeholders are not loading at the moment the player is kicked. (because he just joined)
    #Available placeholders: {PLAYER} player name, {UUID} player uuid
    - "&cCouldn't load/register information."
    - "&fPlease reconnect to the server."
    - "&r"
    - "&7If problem persists contact an administrator."


Database:
  #Available types: MySQL and SQLite
  #You can use MySQL to make it global or you can use SQLite to make it local.
  #MySQL requires a server (local or external)
  #SQLite doesn't require anything, it's saved in a db file in the folder.
  Type: "SQLite"
  Table: "alonsoleagues"
  #If type is SQLite
  File: "database-alonsoleagues"
  #If type is MySQL
  Host: 127.0.0.1
  Port: 3306
  Database: "alonsoleagues"
  Username: "root"
  Password: "12345"
  #Time in minutes to keep the connection alive before closing it. Minimum 1, maximum 45.
  #This is to prevent issues with database related to "wait_timeout". Recommended 10 minutes.
  Connection-pool: 10

Updates:
  #Auto update configuration? Enabling will delete comments.
  Auto-update-configuration: true
  #Check for updates? Recommended to keep it enabled.
  Check-updates: true
  #Notify updates when player with permission joins the server?
  Notify-updates: true
  #Permission required to receive update message.
  Permission: "alonsoleagues.update"
  #Message to send when update is found.
  Message: "&6[AlonsoLeagues] &eA new update has been found! You are using version {CURRENT}. Download version {NEW} here &c{LINK}"
